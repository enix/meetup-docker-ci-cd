apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: {{ .Release.Name }}
  name: {{ .Release.Name }}
  namespace: slides-enix-io
spec:
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
      - image: {{ .Value.image }}
        imagePullPolicy: Always
        name: {{ .Release.Name }}
      imagePullSecrets:
      - name: {{ .Release.Name }}-docker-registry-enix-io